<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Beca 5L1J4QA</h1>
    <table>
        <form action="" method="GET" >
            
            <tr>
                <td><label for="Nombre">Nombre y apellidos:</label></td>
                <td><input type="text" name="Nombre" id="Nombre" placeholder="Introduzca su nombre " autofocus="autofocus" autocomplete="tel" required="required"
                size="35" maxlength="35" ></td>
            </tr>

            <tr>
                <td><label for="passwd">Contraseña:</label></td>
                <td>
                    <input type="password" name="passwd" id="passwd" pattern="[0-9]{1}[a-z]{7,}[A-Z]{1}" autofocus="autofocus" autocomplete="tel" required="required" 
                title="La contraseña debe tener al menos 8 caracteres, comenzar por un número y terminar con una mayúsculas"
                placeholder="Introduzca su contraseña ">
                </td>
            </tr>

            <tr>
                    <td><label for="email">Correo electrónico:</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Correo electrónico" autofocus size="35" maxlength="35" required/></td>
            </tr>


            <tr>
                <td><label >Ciudad en la que vives actualmente:</label></td>
                <td>
                    <input list="Provincias" >
                    <datalist id="Provincias">
                        <option value="Sevilla">Sevilla</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Cádiz">Cádiz</option>
                        <option value="Jaén">Jaén</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Granada">Granada</option>
                        <option value="Málaga">Málaga</option>
                        <option value="Almería">Almería</option>
                    </datalist>
                </td>
            </tr>

            <tr>
                    <td>¿Has estudiado otro curso en los últimos años?</td>
                    <td>
                    <input type="radio" id="Si" name="Vives" value="Si"
                            checked>
                    <label for="Si">Si</label>
                    </td>
                    
                    <td>
                    <input type="radio" id="No" name="Vives" value="No">
                    <label for="No">No</label>
                    </td>
            </tr>



            <tr> 
                <td><label for="tiempo">¿Hace cuantos años?</label></td>
                <td><input type="number" name="tiempo" id="tiempo" min="0" max="10" ></td>
            </tr>

            <tr>
                <td><label for="Curso">Qué curso fue:</label></td>
                <td>
                <input list="Curso">
                <datalist id="Curso">
                    <option value="Bachillerato">Bachillerato</option>
                    <option value="Grado Medio"> Grado Medio</option>
                    <option value="Grado Superior"> Grado Superior</option>
                </datalist>
                </td>
            </tr>
            <tr>
                <td><label for="dni">Copia del dni:</label></td>
                <td><input type="file" name="dni" id="dni" ></td>
            </tr>
            <tr>
                <td><label for="Teléfono"> Teléfono:</label></td>
                <td><input type="tel" name="Teléfono" id="Teléfono"/></td>
            </tr>
            <tr>
                <td><label for="Fecha y Hora">Fecha y Hora de entrega:</label></td>
                <td><input type="datetime-local" name="Fecha y Tiempo" id="Fecha y Hora"/></td>           
            </tr>

            <tr>
                <td><progress></progress></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>
              

        </form>
    </table>
</body>
</html>
