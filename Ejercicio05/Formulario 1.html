<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de prueba de HTML5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <H1>Formulario 1</H1>
    <table>    
        <form action="" method="GET">
            <tr>
                <td><label for="nombre">Nombre de Usuario:</label></td>
                <td><input type="text" name="nombre" id="nombre" placeholder="Nombre de Usuario" autofocus size="35" maxlength="35"  required/></td>
            </tr>

            <tr>
                <td><label for="email">Correo electrónico:</label></td>
                <td><input type="email" name="email" id="email" placeholder="Correo electrónico" autofocus size="35" maxlength="35" required/></td> 
            </tr>

            <tr>
                <td><label for="url">url:</label></td>
                <td><input type="url" name="url" id="url" placeholder="Escribe la URL de tu página web personal" autofocus size="50" maxlength="55" /></td>
            </tr>

            <tr>
                <td><label for="Fecha">Fecha:</label></td>
                <td><input type="date" name="Fecha" id="Fecha" /></td>
            </tr>

            <tr>
                <td><label for="Tiempo">Tiempo:</label></td>
                <td><input type="time" name="Tiempo" id="Tiempo"/></td>
            </tr>

            <tr>
                <td><label for="Fecha y Hora">Fecha y Hora</label></td>
                <td><input type="datetime-local" name="Fecha y Tiempo" id="Fecha y Hora"/></td>           
            </tr>

            <tr>   
                <td><label for="Mes">Mes:</label></td>
                <td><input type="month" name="Mes" id="Mes"/></td>
            </tr>

            <tr>
                <td><label for="Semana">Semana:</label></td>
                <td><input type="week" name="Semana" id="Semana"/></td>
            </tr>

            <tr>
                <td><label for="Número">Número (min -10, max 10):</label></td>
                <td><input type="number" name="Número" id="Número" min="-10" max="10"/></td>
            </tr>
            
            <tr>
                <td><label for="Teléfono"> Teléfono:</label></td>
                <td><input type="tel" name="Teléfono" id="Teléfono"/></td>
            </tr>

            <tr>
                <td><label for="Término de búsqueda"> Término de búsqueda:</label></td>
                <td><input type="search" name="Término de búsqueda" id="Término de búsqueda"/></td>
            </tr>

            <tr>
                <td><label for="Color favorito"> Color favorito:</label></td>
                <td><input type="color" name="Color favorito" id="Color favorito"/></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Enviar" /></td>
            </tr>
        </form>
    </table>
</body>
</html>
